<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <ul type="square">
            <li><abbr title="Usando a tag <p>">Parágrafos</abbr></li>
                <li> <abbr title="Usando a tag <h1>">Títulos</abbr></li>
                <li> <abbr title="Usando a tag <img>">Imagens</abbr></li>
                <li> <abbr title="Usando a tag <abbr>">Abreviações</abbr></li>
                <li> <abbr title="Usando a tag <code>">Códigos-Fontes</abbr></li>
                <li> <abbr title="Usando a tag <ol>">Listas Numeradas</abbr></li>
                <li> <abbr title="Usando a tag <ul>">Listas com Demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
