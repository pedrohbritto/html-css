<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <hr>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplismente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Aúdios</h1>
    <hr>
    <p>Vamos aprender a repodruzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente esse navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixá-lo.</a></p>
</body>
</html>
