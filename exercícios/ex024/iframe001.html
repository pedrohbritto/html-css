<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no"></iframe>
        para aprender a programar.</p>
        <p>O site do <iframe src="https://github.com/" frameborder="0"></iframe>
        também é muito legal, pena que não funciona no iframe</p>
        
</body>
</html>
